{% extends 'admin/layout.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="card mb-2">
      <div class="card-body">
        <h4 class="card-title">Analisis Sentimen</h4>
        <form class="forms-sample" action="/doc/submit" method="POST">
          <div class="form-group">
            <label for="exampleInputName1">Teks Ulasan Produk</label>
            <input type="text" class="form-control" id="ulasan" name="ulasan" placeholder="Name" required="">
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Prapengolahan</label>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_prep" id="optionsRadios2" value="1">
                  Normalisasi - Stopword Removal - Stemming
                <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_prep" id="optionsRadios2" value="2">
                  Normalisasi - Stopword Removal
                <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_prep" id="optionsRadios2" value="3" checked="">
                  Normalisasi
                <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_prep" id="optionsRadios2" value="4">
                  Normalisasi - Stemming
                <i class="input-helper"></i></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_prep" id="optionsRadios2" value="5">
                  Stopword Removal - Stemming
                <i class="input-helper"></i></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Model</label>
            <div class="col-md-6">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="id_model" id="optionsRadios3" value="option3" checked="" disabled="">
                  M3 - Normalisasi
                <i class="input-helper"></i></label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary me-2" id="submit">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  {% if res != "" %}
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Prediksi</h4>
          <div>
            <p>Ulasan : {{res}}</p>
            <p>
              Sentimen : <span>{{label}}</span>
            </p>
            <p>Prediksi Model : {{probability}}</p>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  {% endblock %}
</div>
